<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beetroot Lesson 33 Ajax Movie Search</title>
    <meta name="author" content="Artofnext">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
</head>

<body>
    <div class="container">
    <header>
        <h1 class="slogan">
            Movie Search
        </h1>
    </header>
    <main>
        <form name="movie_search" id="movie_search" action="http://www.omdbapi.com/">
        <input class="search" id="search" name="search" placeholder="Start input name...">
        <select class="type" id="type" name="type">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
        </select>
        <button class="search" id="search_button" type="submit">Search!</button>
    </form>
    <div class="movie_list" id="movie_list"></div>
    </main>
    <div id="debug"></div>
    <script type="text/javascript" src="js/search.js"></script>
    <!-- <script type="text/javascript" src="js/jcarousel_config.js"></script> -->
</div>
</body>

</html>
